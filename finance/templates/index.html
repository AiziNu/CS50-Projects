{% extends "layout.html" %}

{% block main %}
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Total Value</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stocks %}
      <tr>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.total_shares }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.price * stock.total_shares }}</td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="3">Cash</td>
        <td>{{ cash }}</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>{{ total_value }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
